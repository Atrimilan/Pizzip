<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>eq demo</title>
        <style>
            div {
                width: 60px;
                height: 60px;
                margin: 10px;
                float: left;
                border: 2px solid blue;
            }
            .blue {
                background: blue;
            }
        </style>
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    </head>
    <body>

        <input type="number" id="num" step="1"/><br>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>


        <script>
            $(document).ready(function(){
                let maxi = $("div").length;
                const lesDiv = document.querySelectorAll("div");

                $("#num").attr({
                    "max" :  $("div").length,
                    "min" : 0
                });

                $('#num').on('change',function(){
                    //console.log($('#num').val());
                    $('div').each(function(){
                        $(this).css("background-color","white");
                    });
                    lesDiv[$('#num').val()-1].style.backgroundColor='blue';
                });

            });
        </script>

    </body>
</html>
