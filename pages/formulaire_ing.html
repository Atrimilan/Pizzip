    <body>
        <form action="ajouter_ing.php" method="post">
            <p>id ingrédient : <input type="number" min="1" name="IdIngred"></p>
            <p>Nom ingrédient : <input type="text" name="NomIngred"></p>
            <!-- radion boutton frais ou non -->
            Produit frais ?
            <input type="radio" id="oui" name="frais" value='O'>
            <label for="oui" >OUI</label>
            <input type="radio" id="non" name="frais" value='N'> 
            <label for="non" >NON</label>

            <br>Unité

            <input type="radio" id="idSans" name="unite" value='sans'> 
            <label for="idSans" >Sans</label>
            <!-- -->
            <p>Stock critique <input type="number" min=0 name="StockMin"></p>
            <p>Stock réel <input type="number" min=0 name="StockReel"></p>
            <p>Prix UHT <input type="number" min=0 step="any" name="PrixUHT_Moyen"></p>
            <p>Quantité à commander <input type="number" min=0 name="Q_A_Com"></p>
            <p>Date Archivé <input type="date" name="DateArchiv"></p>
            <input type="submit" value="Ajouter" name="ajout">
            <input type="submit" value="Annuler" name="annulation">
         </form>
